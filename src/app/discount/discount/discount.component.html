<app-header></app-header>
<div class="row">
  <h3 style="color:#0d6efd;"><b>Discounts</b></h3>
  <div class="col-md-6">
    <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#discountModal" (click)="openModal()">Create</button>
  </div>
  <div class="col-md-6">
    <button class="btn btn-primary" type="button" style="float:right;display: flex;margin-right:5px;" id="clear" (click)="clearTxt()">Clear</button>
    <button class="btn btn-primary" type="button" style="float:right;display: flex;margin-right:5px;" (click)="loadDiscounts()" id="fetch">Fetch</button>
    <input type="text" class="form-control" id="searchString" [(ngModel)]="searchString" name="searchString" value="" style="float:right;display: flex;width: 50%;margin-right:5px;" placeholder="Find by discount code">
  </div>
</div>
<div class="card">
  <div class="card-body">
    <table class="table table-striped table-hover">
     <thead>
        <tr>
          <th>
            Discount Code
          </th>
          <th>
            Amount
          </th>
          <th>
            Start Date
          </th>
          <th>
            Expiry Date
          </th>
          <th class="centerClass">
            Option
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let discount of discountData">
          <td>
            {{ discount.discountCode }} 
            <input type="hidden" id="discountID" value="{{discount.discountID}}" />
          </td>
          <td>{{ discount.amount }}</td>
          <td>{{ discount.startDate | date : 'dd/MM/yyyy' }}</td>
          <td>{{ discount.expiryDate | date : 'dd/MM/yyyy' }}</td>
          <td class="centerClass">
            <i class="fa fa-edit" title="Edit" (click)= "getDiscount(discount.discountID)"></i>
            <!-- <i class="fa fa-file" title="Details"></i><i class="fa fa-trash" title="Delete"></i> -->
          </td>
        </tr>
      </tbody>
    </table>
    <div class="modal" id="discountModal" [ngStyle]="{'display':display}">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Discount</h5>
            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()"></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-12">
                <label for="discountCode" class="form-label">Discount Code</label>
                <input type="text" class="form-control" [(ngModel)]="discountCode" name="discountCode" id="discountCode" placeholder="">
              </div>
                <div class="col-md-12">
                  <label for="amount" class="form-label">Amount</label>
                  <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount" id="amount" placeholder="">
                </div>
                <div class="col-md-12">
                  <label for="startDate" class="form-label">Start Date</label>
                  <input type="date" class="form-control" id="startDate" [(ngModel)]="startDate" name="startDate" id="startDate" placeholder="">
                </div>
                <div class="col-md-12">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="date" class="form-control" id="expiryDate" [(ngModel)]="expiryDate" name="expiryDate" placeholder="">
                </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="onCloseHandled()">Close</button>
            <button class="btn btn-primary" type="button" (click)="saveDiscounts()">Save</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
